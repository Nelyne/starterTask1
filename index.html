<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Timberland</title>
</head>
<body>
  
    
        <!-- Navigation -->
        <section class="container">
        <nav class="main-nav">
            <div class="logo">
                <h2>TIMBERLAND</h2>
            </div>
            <div class="links">
                <a href="#">Products</a>
                <a href="#">Offers</a>
                <a href="#">Stores</a>
                <a href="#">Help</a>
            </div>
            <div class="links2">
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
        </nav>
            
            
      
        
        <!-- Boxes Start -->
        
            <section class="boxes">
                <div class="R-txt">
                    <img src="./images/Recliner.png" alt="Recliner">
                    
                    <p class="r-text">Recliner<i class="fas fa-arrow-right"></i></p>
                </div>
                
                
                
                
                    <div class="L-txt">
                        <img src="./images/lamp.png" alt="Lamp">
                        
                        <p class="l-text">Lamp<i class="fas fa-arrow-right"></i></p>
                    
                    </div>
    
                   <div class="C-txt">
                    
                        <img src="./images/Office Chair.png" alt="Office Chair">
                        
                        <p class="c-text">Office Chair <i class="fas fa-arrow-right"></i></p>
                    
                    </div>
    
                    <div class="S-txt">
                         <img src="./images/sofa.png" alt="Sofa">
                    
                         <p class="s-text">Sofa <i class="fas fa-arrow-right"></i></p>
                    
                    </div>
                   
                    
                </section>
                
        </section>
        
            <!-- Boxes End-->
        
   
</body>
</html>
